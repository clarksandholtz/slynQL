# import User, Conversation, Message, Notification from './generated/prisma.graphql'

type Query {
  me: User
}

type Mutation {
  signup(name: String!, phone: String!, email: String!, uid: String!): AuthPayload!
  login(email: String!, uid: String!): AuthPayload!
  createMessage(address: String!, body: String!, read: Boolean!, threadId: Int!, date: DateTime, error: Int!): Message!
  updateMessage(read: Boolean, error: Int): Message!
  deleteMessage(id: ID!): Message!
}

type AuthPayload {
  token: String!
  user: User!
}
