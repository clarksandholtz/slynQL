# import User, Conversation, Message, Notification from './generated/prisma.graphql'

type Query {
  me: User
}

type Mutation {
  signup(name: String!, phone: String!, email: String!, uid: String!): AuthPayload!
  login(email: String!, uid: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}
